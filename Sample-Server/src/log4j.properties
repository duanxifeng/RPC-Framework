log4j.rootLogger=ERROR,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.threshold=error
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.TTCCLayout

log4j.logger.com.agony.rpc=DEBUG,rpc

log4j.appender.rpc=org.apache.log4j.ConsoleAppender
log4j.appender.rpc.threshold=debug
log4j.appender.rpc.target=System.out
log4j.appender.rpc.layout=org.apache.log4j.TTCCLayout